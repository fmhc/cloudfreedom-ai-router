version: '3.8'

services:
  billing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - PORT=3000
      - POCKETBASE_URL=${POCKETBASE_URL:-http://pocketbase:8090}
      - BILLING_API_KEY=${BILLING_API_KEY}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.name=billing-api"


