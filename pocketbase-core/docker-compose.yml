version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:0.30.2
    container_name: pocketbase-core
    restart: unless-stopped
    expose:
      - "8090"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_migrations:/pb_migrations
      - ./pb_hooks:/pb_hooks
    environment:
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@cloudfreedom.de}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.name=pocketbase-core"

networks:
  default:
    name: cloudfreedom-network
    external: false
